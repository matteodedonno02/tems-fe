<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div
    [id]="id"
    class="toast"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="toast-header">
      <!-- <img src="..." class="rounded me-2" alt="..." /> -->
      <strong class="me-auto">{{ title | translate }}</strong>
      <!-- <small>11 mins ago</small> -->
      <button
        class="btn-close"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
    <div class="toast-body">{{ message | translate }}</div>
  </div>
</div>
